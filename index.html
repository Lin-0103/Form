<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
 <div>
  <form>
    <h3>Formulario</h3>
    <!-- Nome -->
    <div>
      <label for="nome">Nome: <span>*</span></label>
      <input type="text" id="nome" required>
    </div>
    <!-- E-Mail -->
    <div>
      <label for="email">E-Mail: <span>*</span></label>
      <input type="email" id="email" required>
    </div>
    <!-- Telefone -->
    <div>
      <label for="tel">Telefone: <span>*</span></label>
      <input type="tel" id="tel" required>
    </div>
    <!-- CEP -->
    <div>
      <label for="cep">CEP: <span>*</span></label>
      <input type="number" id="cep" required>
    </div>
    <!-- Rua -->
    <div>
      <label for="rua">Rua: <span>*</span></label>
      <input type="text" id="rua" required>
    </div>
    <!-- Numero da Casa -->
    <div>
      <label for="n_casa">N° da Casa: <span>*</span></label>
      <input type="number" id="n_casa" required>
    </div>
    <!-- Check Complemento -->
    <div>
      <input type="checkbox" id="ch_comp">
      <label for="ch_comp" required>Necessita Complemento? </label>
    </div>
    <!-- Complemento -->
    <div>
      <label id="comp_lb" for="comp">Complemento: </label>
      <input type="text" id="comp" disabled >
    </div>
    <!-- Bairro -->
    <div>
      <label for="bairro">Bairro: <span>*</span></label>
      <input type="text" id="bairro" required>
    </div>
    <!-- Cidade -->
    <div>
      <label for="cidade">Cidade: <span>*</span></label>
      <input type="text" id="cidade" required>
    </div>
    <!-- Estado -->
    <div>
      <label for="estado">Estado: <span>*</span></label>
      <input type="text" id="estado" required>
    </div>
    
    <button type="button" id="btn"> Enviar! </button>
  
  </form>
</div>
<div id="table">
  <h3>Usuarios</h3>
  <table>
    <thead>
      <tr>
        <th>Index</th>
        <th>Nome</th>
        <th>E-Mail</th>
        <th>Telefone</th>
        <th>CEP</th>
        <th>Rua</th>
        <th>N° da Casa</th>
        <th>Complemento</th>
        <th>Bairro</th>
        <th>Cidade</th>
        <th>Estado</th>
        <th>Data</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
  </table>
    
  <script src="script.js"></script>
</div>
</body>

</html>
